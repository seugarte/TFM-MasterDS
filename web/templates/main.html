{% extends "bootstrap/base.html" %}

<link rel="icon" href="{{ url_for('html', filename='resources/cars_logo.jpg') }}" type="image/x-icon"/>

{% block content %}
	<div class="panel panel-default">
		<div class="panel-heading"><h1 style="text-align:center;">{{ title }}</h1></div>
		<div class="panel-body"><h2 style="text-align:center;">{{ subtitle }}</h2></div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<form class="form-inline text-center" name="user_data" action="/" method="POST">
				<label for="cities">City:</label>
				<select class="selectpicker form-control" name="cities">
					{% for city in cities %}
					<option value="{{ city }}">{{ city }}</option>
					{% endfor %}
				</select>
				<label for="brands">Brand:</label>
				<select class="selectpicker form-control" name="brands">
					{% for brand in brands %}
					<option value="{{ brand }}">{{ brand }}</option>
					{% endfor %}
				</select>
				<label for="types">Type:</label>
				<select class="selectpicker form-control" name="types">
					{% for type in types %}
					<option value="{{ type }}">{{ type }}</option>
					{% endfor %}
				</select>
				<label for="years">Year:</label>
				<select class="selectpicker form-control" name="years">
					{% for year in years %}
					<option value="{{ year }}">{{ year }}</option>
					{% endfor %}
				</select>
				<input type="submit" class="btn btn-primary" name="submit" value="Submit" />
			</form>
		</div>
		
		<div class="panel-body">
			<h3 style="text-align:center;">Results obtained for: <font color="#286090">{{ usr_city }}, {{ usr_brand }}, {{ usr_type }}, {{ usr_year }}</font></h3>
		</div>
	</div>			
	<table class="table table-striped">
		<tr>
			<th class="text-center">City</th>
			<th class="text-center">Brand</th>
			<th class="text-center">Model</th>
			<th class="text-center">Type</th>
			<th class="text-center">Color</th>
			<th class="text-center">Km</th>
			<th class="text-center">Year</th>
			<th class="text-center">Price</th>
			<th class="text-center">url</th>
		</tr>

			<td class="text-center">{{ add[0] }}</td>

{% endblock %}
